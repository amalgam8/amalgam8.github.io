# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Amalgam8
email: admin@amalgam8.io
description: > # this means to ignore newlines until "baseurl:"
  Amalgam8 is an open-source, content and version-aware routing fabric for
  polyglot microservices. Rules for routing requests can be programmed
  dynamically against running applications. Amalgam8 control plane APIs
  simplify automation of common DevOps tasks such as canary rollouts,
  red/black deployments, A/B testing, systematic resilience testing.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://amalgam8.io" # the base hostname & protocol for your site
github_username:  amalgam8

# Build settings
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false
    syntax_highlighter: rouge

permalink: /news/:year/:month/:day/:title/

#repository: https://github.com/amalgam8/amalgam8.github.io
timezone: America/New_York

collections:
  docs:
    output: true
  api:
    output: true

gems:
  - jekyll-redirect-from

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - CNAME
  - CONTRIBUTING.md
  - .gitignore
  - Vagrantfile
  - .vagrant
