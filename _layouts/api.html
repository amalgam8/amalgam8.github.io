---
layout: bootstrap
---

<article class="post">
    {{ content }}
</article>

<div id="api-sidebar">
    <h4>REST APIs</h4>
    <ul class="list-unstyled">
        {% assign docs = site.api | sort: 'order' %}
        {% for doc in docs %}
            {% if doc.exclude != true %}
                <li><a href="{{ doc.url }}">{{doc.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
