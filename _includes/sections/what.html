    <h2>What Is Amalgam8?</h2>
    <p>Amalgam8 is a content and version-based routing fabric for
    integrating polyglot microservices. Its control plane APIs can
    be used to dynamically program rules for routing and manipulating
    requests across microservices in a running application.
